{% extends "base.html" %}
{% block content %}
<p>Calendars</p>
<ul>
{% for calendar in calendars %}
    <li><a href="{% url 'feedcal:pie' uuid=calendar.id date='today' %}">{{ calendar.label }}</a></li>
{% endfor %}
</ul>
{% endblock %}

{% block github %}
<a href="https://github.com/kfdm/django-feedcal/issues">
    <img src="https://img.shields.io/github/issues/kfdm/django-feedcal.svg" alt='django-feedcal issues' />
</a>
{% endblock %}
